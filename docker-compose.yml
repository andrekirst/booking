version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: booking-postgres
    environment:
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_password
      POSTGRES_DB: booking_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bookstack-db:
    image: mysql:8.0
    container_name: bookstack-mysql
    environment:
      MYSQL_ROOT_PASSWORD: bookstack_root_password
      MYSQL_DATABASE: bookstack
      MYSQL_USER: bookstack
      MYSQL_PASSWORD: bookstack_password
    volumes:
      - bookstack_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bookstack:
    image: lscr.io/linuxserver/bookstack:latest
    container_name: bookstack
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - APP_URL=http://localhost:6875
      - APP_KEY=base64:Nm/CZI95YBTxCz7h92HDhL6ZSAv7UfqfhkOK7WZXrjs=
      - DB_HOST=bookstack-db
      - DB_PORT=3306
      - DB_USERNAME=bookstack
      - DB_PASSWORD=bookstack_password
      - DB_DATABASE=bookstack
      - APP_DEFAULT_DARK_MODE=false
      - APP_THEME=default
      - APP_LANG=de
    volumes:
      - bookstack_app_data:/config
    ports:
      - "6875:80"
    depends_on:
      bookstack-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/login"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  bookstack_db_data:
  bookstack_app_data: